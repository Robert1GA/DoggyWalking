<div class="container">
  <form ng-submit="signupComp.userSignup()" class="user-form">
    <h1>Signup</h1>
      <div class="form-group">
        <label for="authName">Name</label>
        <input id="authName" class="form-control" type="text" name="text" ng-model="signupComp.user.name">
      </div>
      <div class="form-group">
        <label for="authPhone">Phone Number</label>
        <input id="authPhone" class="form-control" type="text" name="phone" ng-model="signupComp.user.phone">
      </div>
      <div class="form-group">
        <label for="authEmail">Email Address</label>
        <input id="authEmail" class="form-control" type="email" name="text" ng-model="signupComp.user.email">
      </div>
      <div class="form-group">
        <label for="authPassword">Password</label>
        <input id="authPassword" class="form-control" type="password" name="password" ng-model="signupComp.user.password">
      </div>
      <button class="button" type="submit">Submit</button>
  </form>
</div>
